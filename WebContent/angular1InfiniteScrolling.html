<!DOCTYPE html>
<html>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.js"></script>
<body>

<script>
var app = angular.module("myShoppingList", ['infinite-scroll']); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    for ( i=0;i<100;i++){
    	$scope.products.push(" milk "+i);
    	
    }
    $scope.index = 100;
    
    $scope.myPagingFunction = function (){
    	$scope.indexNext = $scope.index +100;
    	for ( $scope.index;$scope.index< $scope.indexNext;$scope.index++){
        	$scope.products.push(" Item # "+$scope.index);
        	
        }
    }
});
</script>

<div ng-app="myShoppingList" ng-controller="myCtrl" >
<div infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
<ul>
    <li ng-repeat="x in products">{{x}}</li>
  </ul>
</div>
  
</div>

<p>So far we have made an HTML list based on the items of an array.</p>

</body>
</html>
